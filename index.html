<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sabine's Noten Trainer</title>
  <link rel="stylesheet" href="MusicTrainer.css">
  <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="shortcut icon" href="/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="NoteTrainer" />
  <link rel="manifest" href="/site.webmanifest" />
</head>
<body>
  <h1>Sabine's Noten Trainer</h1>
  <p id="instruction">Spiele den Ton auf dem Saxophon:</p>
  <div class="container">
    <!--------------- OPTIONS ------------------>
    <div class="option-container" id="optionContainer">
      <h2>Optionen</h2>
      <label><input type="checkbox" id="showNoteNameCheckbox" disabled>Zeige Noten Namen</label>
      <label><input type="checkbox" id="playNoteCheckbox" disabled>Spiele Ton</label>
      <label><input type="checkbox" id="useBassClefCheckbox" disabled>Aktiviere <b>ùÑ¢</b></label>
      <div class="checkbox-text" title="Gibt die Pause (in Milli-Sekunden) zwischen einem erfolgreichen und neue vorgeschlagen Ton an.">
        <label>Pause:
        <input type="text" id="pause" value="1000" disabled></label>
      </div>
      <div class="checkbox-text" title="Erlaubt bei der Ton-Erkennung eine Abweichung von den angegebenen Hertz.">
        <label>Toleranz (Hertz):
        <input type="text" id="tolerance" value="5" disabled></label>
      </div>
      <div class="option-heading">Notenraum:</div>
      <div>
        <label><input type="radio" name="noteRange" id="smallRange" value="small" disabled checked>Klein</label>
        <label><input type="radio" name="noteRange" id="middleRange" value="middle" disabled>Mittel</label>
        <label><input type="radio" name="noteRange" id="largeRange" value="large" disabled>Gro√ü</label>
        <div class="checkbox-text" title="Alle mit den Buchstaben in der Liste √ºbereinstimmenden T√∂ne werden ausgew√§hlt.">
          <label><input type="checkbox" id="noteFilterCheckbox" disabled>Noten Filter: 
          <input type="text" id="noteFilter" value="C D E F G A H" disabled></label>
        </div>
      </div>
      <div class="option-heading">Vorzeichen:</div>
      <div>
        <label><input type="checkbox" id="showSharpCheckbox" disabled>Aktiviere <b>‚ôØ</b></label>
        <label><input type="checkbox" id="showFlatCheckbox" disabled>Aktiviere <b>‚ô≠</bb></label>
      </div>    
    </div>
    <div class="content">
      <!--------------- SAXOPHONE ------------------>
      <div id="saxophone"><img src="saxophone.png" alt="Saxophone"></div>
      <!--------------- STAFF ------------------>
      <div id="noteContainer" class="staff">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div id="clefTreble" style="display: none;">ùÑû</div> <!-- Unicode for Treble Clef -->
        <div id="clefBass" style="display: none;">ùÑ¢</div> <!-- Unicode for Bass Clef -->
        <svg id="note" class="note" width="24" height="40" style="display: none;">
          <ellipse id="noteEllipse" cx="12" cy="20" rx="12" ry="10" fill="black" />
          <!-- <rect class="stem" width="1" height="30" x="10" y="0" fill="black" /> -->
        </svg>
        <div id="accidental" class="accidental"></div>
        <div id="noteName" class="note-name"></div>
      </div>
      <!--------------- BURGER MENU ------------------>
      <div class="burger-menu" id="burgerMenu">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>    
  <button id="startButton">Start</button>
  <div id="message">
    <span id="status"></span>
  </div>
  <!------------------------------ SCRIPT ----------------------------------->
  <script src="crepe/tfjs-0.8.0.min.js"></script>
  <script src="MusicTrainer.js"></script>
  <script>
   // Load options when the page loads
    window.addEventListener('load', loadOptions);

  </script>
</body>
</html>
