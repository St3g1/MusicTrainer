<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Note Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    #note {
      font-size: 48px;
      margin: 20px;
    }
    #note.green {
      color: green;
    }
    #note.red {
      color: red;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Musical Note Trainer</h1>
  <p id="instruction">Sing or play the note shown below:</p>
  <div id="note">C4</div>
  <button id="startButton">Start</button>

  <script>
    const notes = ["C4", "D4", "E4", "F4", "G4", "A4", "B4"];
    const frequencies = {
      "C4": 261.63,
      "D4": 293.66,
      "E4": 329.63,
      "F4": 349.23,
      "G4": 392.00,
      "A4": 440.00,
      "B4": 493.88
    };

    const noteElement = document.getElementById("note");
    const startButton = document.getElementById("startButton");
    let currentNote = null;

    // Generate a random note
    function getNextNote() {
      return notes[Math.floor(Math.random() * notes.length)];
    }

    // Highlight the note
    function highlightNote(correct) {
      noteElement.className = correct ? "green" : "red";
    }

    // Start microphone and check tones
    async function startListening() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);

      const bufferLength = analyser.fftSize;
      const dataArray = new Float32Array(bufferLength);

      function checkPitch() {
        analyser.getFloatTimeDomainData(dataArray);
        const pitch = getPitch(dataArray, audioContext.sampleRate);
        if (pitch && currentNote) {
          const targetFrequency = frequencies[currentNote];
          const correct = Math.abs(targetFrequency - pitch) < 5; // Allow small tolerance
          highlightNote(correct);
          if (correct) {
            setTimeout(nextNote, 1000);
          }
        }
        requestAnimationFrame(checkPitch);
      }

      checkPitch();
    }

    // Pitch detection
    function getPitch(data, sampleRate) {
      let maxVal = -Infinity;
      let maxIndex = 0;

      for (let i = 0; i < data.length; i++) {
        if (data[i] > maxVal) {
          maxVal = data[i];
          maxIndex = i;
        }
      }

      const frequency = maxIndex * (sampleRate / data.length);
      return frequency > 20 && frequency < 2000 ? frequency : null;
    }

    // Show the next note
    function nextNote() {
      currentNote = getNextNote();
      noteElement.textContent = currentNote;
      noteElement.className = ""; // Reset color
    }

    startButton.addEventListener("click", () => {
      nextNote();
      startListening();
    });
  </script>
</body>
</html>
