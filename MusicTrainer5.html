<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Note Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .staff {
      position: relative;
      width: 200px;
      height: 100px;
      border: 1px solid black;
      margin: 20px auto;
    }

    .staff .line {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: black;
    }

    .staff .line:nth-child(1) { top: 0; }
    .staff .line:nth-child(2) { top: 25%; }
    .staff .line:nth-child(3) { top: 50%; }
    .staff .line:nth-child(4) { top: 75%; }
    .staff .line:nth-child(5) { top: 100%; }

    .clef {
      position: absolute;
      left: 0;
      top: 0;
      font-size: 2em;
    }

    .note {
      position: absolute;
      left: 50px;
      font-size: 2em;
    }

    .staff.green {
      border-color: green;
    }

    .staff.red {
      border-color: red;
    }

    #noteContainer.green .note {
      color: green;
    }

    #noteContainer.red .note {
      color: red;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Musical Note Trainer</h1>
  <p id="instruction">Sing or play the note shown below:</p>
  <div id="noteContainer" class="staff">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="clef">ùÑû</div> <!-- Unicode for Treble Clef -->
    <div id="note" class="note">‚ô™</div>
  </div>
  <button id="startButton">Start</button>

  <script>
    const notes = [

      { name: "B5", frequency: 987.77, position: -85 },
      { name: "C6", frequency: 1046.50, position: -90 }
    ];


    const noteContainer = document.getElementById("noteContainer");
    const noteElement = document.getElementById("note");
    const startButton = document.getElementById("startButton");
    let currentNote = null;

    // Select a random note
    function getNextNote() {
      return notes[Math.floor(Math.random() * notes.length)];
    }

    // Display the note on the staff
    function displayNote(note) {
      noteElement.style.bottom = `${note.position}px`; // Position dynamically
    }

    // Highlight the staff depending on correctness
    function highlightNote(correct) {
      noteContainer.className = correct ? "staff green" : "staff red";
    }

    // Start listening to microphone input
    async function startListening() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);

      const bufferLength = analyser.fftSize;
      const dataArray = new Float32Array(bufferLength);

      function checkPitch() {
        analyser.getFloatTimeDomainData(dataArray);
        const pitch = getPitch(dataArray, audioContext.sampleRate);
        if (pitch && currentNote) {
          const targetFrequency = currentNote.frequency;
          const correct = Math.abs(targetFrequency - pitch) < 5; // Allow small tolerance
          highlightNote(correct);
          if (correct) {
            setTimeout(nextNote, 1000);
          }
        }
        requestAnimationFrame(checkPitch);
      }

      checkPitch();
    }

    // Basic pitch detection
    function getPitch(data, sampleRate) {
      let maxVal = -Infinity;
      let maxIndex = 0;

      for (let i = 0; i < data.length; i++) {
        if (data[i] > maxVal) {
          maxVal = data[i];
          maxIndex = i;
        }
      }

      const frequency = maxIndex * (sampleRate / data.length);
      return frequency > 20 && frequency < 2000 ? frequency : null;
    }

    // Show the next note
    function nextNote() {
      currentNote = getNextNote();
      displayNote(currentNote);
      noteContainer.className = "staff"; // Reset staff color
    }

    startButton.addEventListener("click", () => {
      nextNote();
      startListening();
    });
  </script>
</body>
</html>
