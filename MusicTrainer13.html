<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musical Note Trainer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .staff {
      position: relative;
      width: 300px;
      height: 140px;
      border: 1px solid black;
      margin: 20px auto;
    }

    .staff .line {
      position: absolute;
      width: 100%;
      height: 1px;
      background-color: black;
    }

    .staff .line:nth-child(1) { top: 20px; }
    .staff .line:nth-child(2) { top: 40px; }
    .staff .line:nth-child(3) { top: 60px; }
    .staff .line:nth-child(4) { top: 80px; }
    .staff .line:nth-child(5) { top: 100px; }

    .clef {
      position: absolute;
      left: 0;
      top: 10px; /* Adjusted to position the clef correctly */
      font-size: 2.5em;
    }

    .note {
      position: absolute;
      left: 50px;
    }

    .note .stem {
      position: absolute;
      width: 1px;
      background-color: black;
    }

    .note.up .stem {
      height: 30px;
      bottom: 0;
      left: 10px;
    }

    .note.down .stem {
      height: 30px;
      top: 0;
      left: 10px;
    }

    .staff.green {
      border-color: green;
    }

    .staff.red {
      border-color: red;
    }

    #noteContainer.green .note {
      color: green;
    }

    #noteContainer.red .note {
      color: red;
    }

    .ledger-line {
      position: absolute;
      width: 30px;
      height: 1px;
      background-color: black;
      left: 45px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Musical Note Trainer</h1>
  <p id="instruction">Sing or play the note shown below:</p>
  <div id="noteContainer" class="staff">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
    <div class="clef">ùÑû</div> <!-- Unicode for Treble Clef -->
    <svg id="note" class="note" width="20" height="40">
      <ellipse cx="10" cy="20" rx="10" ry="7" fill="black" />
      <rect class="stem" width="1" height="30" x="10" y="0" fill="black" />
    </svg>
  </div>
  <button id="startButton">Start</button>

  <script>
    const notes = [
      { name: "C4", frequency: 261.63, position: 100 }, // Positioned for middle C
      { name: "D4", frequency: 293.66, position: 90 },
      { name: "E4", frequency: 329.63, position: 80 },
      { name: "F4", frequency: 349.23, position: 70 },
      { name: "G4", frequency: 392.00, position: 60 },
      { name: "A4", frequency: 440.00, position: 50 },
      { name: "B4", frequency: 493.88, position: 40 },
      { name: "C5", frequency: 523.25, position: 30 },
    ];

    const noteContainer = document.getElementById("noteContainer");
    const noteElement = document.getElementById("note");
    const startButton = document.getElementById("startButton");
    let currentNote = null;

    // Select a random note
    function getNextNote() {
      return notes[Math.floor(Math.random() * notes.length)];
    }

    // Display the note on the staff
    function displayNote(note) {
      noteElement.style.bottom = `${note.position}px`; // Position dynamically
      drawLedgerLines(note.position);
      setStemDirection(note.position);
    }

    // Draw ledger lines for notes outside the staff
    function drawLedgerLines(position) {
      const ledgerLines = document.querySelectorAll('.ledger-line');
      ledgerLines.forEach(line => line.remove());

      if (position > 100 || position < 0) {
        const lines = Math.abs(Math.floor(position / 10));
        for (let i = 0; i < lines; i++) {
          const line = document.createElement('div');
          line.className = 'ledger-line';
          line.style.bottom = `${position > 100 ? 100 + (i * 10) : 0 - (i * 10)}px`;
          noteContainer.appendChild(line);
        }
      }
    }

    // Set the direction of the note stem
    function setStemDirection(position) {
      const stem = noteElement.querySelector('.stem');
      if (position > 50) {
        stem.setAttribute('y', '0');
        noteElement.classList.add('down');
        noteElement.classList.remove('up');
      } else {
        stem.setAttribute('y', '20');
        noteElement.classList.add('up');
        noteElement.classList.remove('down');
      }
    }

    // Highlight the staff depending on correctness
    function highlightNote(correct) {
      noteContainer.className = correct ? "staff green" : "staff red";
    }

    // Start listening to microphone input
    async function startListening() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const analyser = audioContext.createAnalyser();
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const source = audioContext.createMediaStreamSource(stream);
      source.connect(analyser);
      analyser.fftSize = 2048;
      const bufferLength = analyser.fftSize;
      const dataArray = new Float32Array(bufferLength);

      function checkPitch() {
        analyser.getFloatTimeDomainData(dataArray);
        const pitch = getPitch(dataArray, audioContext.sampleRate);
        if (pitch && currentNote) {
          const targetFrequency = currentNote.frequency;
          const correct = Math.abs(targetFrequency - pitch) < 5; // Allow small tolerance
          highlightNote(correct);
          if (correct) {
            setTimeout(nextNote, 1000);
          }
        }
        requestAnimationFrame(checkPitch);
      }

      checkPitch();
    }

    // Basic pitch detection
    function getPitch(data, sampleRate) {
      let maxVal = -Infinity;
      let maxIndex = 0;

      for (let i = 0; i < data.length; i++) {
        if (data[i] > maxVal) {
          maxVal = data[i];
          maxIndex = i;
        }
      }

      const frequency = maxIndex * (sampleRate / data.length);
      return frequency > 20 && frequency < 2000 ? frequency : null;
    }

    // Show the next note
    function nextNote() {
      currentNote = getNextNote();
      displayNote(currentNote);
      noteContainer.className = "staff"; // Reset staff color
    }

    startButton.addEventListener("click", () => {
      nextNote();
      startListening();
    });
  </script>
</body>
</html>
